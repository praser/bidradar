name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm typecheck

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist/
            apps/*/dist/
          retention-days: 1

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: static-checks
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - run: pnpm test --passWithNoTests

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: static-checks
    if: github.event.pull_request.head.repo.full_name == github.repository
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: imoveis
          POSTGRES_PASSWORD: imoveis
          POSTGRES_DB: imoveis
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U imoveis"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://imoveis:imoveis@localhost:5432/imoveis
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Run database migrations
        run: pnpm db:migrate

      - name: Run E2E tests
        run: pnpm test:e2e
