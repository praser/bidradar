name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

jobs:
  static-checks:
    name: Static Checks
    runs-on: ubuntu-latest
    outputs:
      is_act: ${{ steps.env-check.outputs.is_act }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect act
        id: env-check
        run: echo "is_act=${ACT:-false}" >> "$GITHUB_OUTPUT"

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - run: pnpm typecheck

      - name: Upload build artifacts
        if: ${{ !env.ACT }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            packages/*/dist/
            apps/*/dist/
          retention-days: 1

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: static-checks
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        if: ${{ !env.ACT }}
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Build (act fallback)
        if: ${{ env.ACT }}
        run: pnpm build

      - run: pnpm test --passWithNoTests

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: static-checks
    if: needs.static-checks.outputs.is_act != 'true' && (github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository)
    environment: staging
    outputs:
      staging_api_url: ${{ steps.sst-outputs.outputs.staging_api_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - uses: aws-actions/configure-aws-credentials@v4
        if: ${{ !env.ACT }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy with SST
        run: node scripts/with-ssm-env.mjs --stage staging npx sst deploy --stage staging

      - name: Run database migrations
        run: pnpm db:migrate --stage staging

      - name: Read SST outputs
        id: sst-outputs
        run: |
          STAGING_URL=$(aws ssm get-parameter \
            --name /bidradar/staging/env/BIDRADAR_API_URL \
            --query 'Parameter.Value' --output text)

          if [ -z "$STAGING_URL" ] || [ "$STAGING_URL" = "None" ]; then
            echo "::error::Could not determine staging API URL from SSM"
            exit 1
          fi

          echo "staging_api_url=$STAGING_URL" >> "$GITHUB_OUTPUT"

  e2e-staging:
    name: E2E Tests (Staging)
    runs-on: ubuntu-latest
    needs: deploy-staging
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Build CLI with staging URL
        env:
          BIDRADAR_API_URL: ${{ needs.deploy-staging.outputs.staging_api_url }}
        run: pnpm --filter @bidradar/cli build

      - uses: aws-actions/configure-aws-credentials@v4
        if: ${{ !env.ACT }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run E2E tests against staging
        env:
          DEV_API_URL: ${{ needs.deploy-staging.outputs.staging_api_url }}
        run: pnpm test:e2e:live

  on-failure:
    name: Report Failure
    runs-on: ubuntu-latest
    needs: [static-checks, test, deploy-staging, e2e-staging]
    if: failure() && needs.static-checks.outputs.is_act != 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Determine failed step
        id: failed
        run: |
          if [ "${{ needs.static-checks.result }}" = "failure" ]; then
            echo "step=Static Checks" >> "$GITHUB_OUTPUT"
          elif [ "${{ needs.test.result }}" = "failure" ]; then
            echo "step=Unit & Integration Tests" >> "$GITHUB_OUTPUT"
          elif [ "${{ needs.deploy-staging.result }}" = "failure" ]; then
            echo "step=Deploy to Staging" >> "$GITHUB_OUTPUT"
          elif [ "${{ needs.e2e-staging.result }}" = "failure" ]; then
            echo "step=E2E Tests (Staging)" >> "$GITHUB_OUTPUT"
          else
            echo "step=Unknown" >> "$GITHUB_OUTPUT"
          fi

      - name: Create failure issue
        env:
          GH_TOKEN: ${{ github.token }}
          FAILED_STEP: ${{ steps.failed.outputs.step }}
        run: |
          BODY="## CI Pipeline Failure

          | Field | Value |
          |-------|-------|
          | **Failed Step** | ${FAILED_STEP} |
          | **Commit SHA** | ${{ github.sha }} |
          | **Workflow Run** | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
          | **Triggered By** | ${{ github.actor }} |

          ### What happened

          The CI pipeline failed during the **${FAILED_STEP}** step.

          ### Next steps

          1. Click the workflow run link above to inspect the error logs
          2. Fix the underlying issue
          3. Push changes to trigger a new CI run"

          gh issue create \
            --title "CI failed at: ${FAILED_STEP}" \
            --label "bug,ci" \
            --body "$BODY"
