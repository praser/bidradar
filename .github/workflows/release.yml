name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release-cli:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - run: pnpm --filter @bidradar/cli... build

      - name: Create tarball
        run: |
          cd apps/cli
          tar -czf ../../bidradar-${GITHUB_REF_NAME#v}.tar.gz dist package.json

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --title "$GITHUB_REF_NAME" \
            --generate-notes \
            "bidradar-${GITHUB_REF_NAME#v}.tar.gz"

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA256=$(sha256sum "bidradar-${VERSION}.tar.gz" | cut -d ' ' -f 1)
          URL="https://github.com/praser/bidradar/releases/download/${GITHUB_REF_NAME}/bidradar-${VERSION}.tar.gz"

          git clone "https://x-access-token:${GH_TOKEN}@github.com/praser/homebrew-bidradar.git" /tmp/homebrew-bidradar

          sed -i "s|url \".*\"|url \"${URL}\"|" /tmp/homebrew-bidradar/Formula/bidradar.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" /tmp/homebrew-bidradar/Formula/bidradar.rb

          cd /tmp/homebrew-bidradar
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/bidradar.rb
          git commit -m "Update bidradar to ${VERSION}"
          git push

  release-api-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: |
            ghcr.io/praser/bidradar-api:${{ github.ref_name }}
            ghcr.io/praser/bidradar-api:latest
