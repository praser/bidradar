services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: imoveis
      POSTGRES_PASSWORD: imoveis
      POSTGRES_DB: imoveis
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U imoveis']
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://imoveis:imoveis@postgres:5432/imoveis
      PORT: '3000'
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-must-be-at-least-32-chars}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
    depends_on:
      postgres:
        condition: service_healthy

  drizzle-studio:
    build:
      context: .
      dockerfile: packages/db/Dockerfile.studio
    ports:
      - '4983:4983'
    environment:
      DATABASE_URL: postgresql://imoveis:imoveis@postgres:5432/imoveis
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
