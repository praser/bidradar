services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: imoveis
      POSTGRES_PASSWORD: imoveis
      POSTGRES_DB: imoveis
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://imoveis:imoveis@postgres:5432/imoveis
      PORT: '3000'
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-must-be-at-least-32-chars}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ADMIN_EMAILS: ${ADMIN_EMAILS:-}
    depends_on:
      - postgres

  drizzle-studio:
    build:
      context: .
      dockerfile: Dockerfile.studio
    ports:
      - '4983:4983'
    environment:
      DATABASE_URL: postgresql://imoveis:imoveis@postgres:5432/imoveis
    depends_on:
      - postgres

volumes:
  postgres_data:
